{% extends "base.html" %}
{% block content %}
    <h2>Compare YAMLs</h2>
    
    <!-- Form to compare two YAML inputs -->
    <form id="compareForm">
        <div class="yaml-comparison-container">
            <div class="yaml-block">
                <label for="yaml1">YAML 1:</label><br>
                <textarea id="yaml1" name="yaml1" rows="20" placeholder="Paste your first YAML here"></textarea>
            </div>
            <div class="yaml-block">
                <label for="yaml2">YAML 2:</label><br>
                <textarea id="yaml2" name="yaml2" rows="20" placeholder="Paste your second YAML here"></textarea>
            </div>
        </div>
        <!-- Align the button below both text areas -->
        <div class="compare-button-container">
            <button type="button" onclick="submitForm()">Compare</button>
        </div>
    </form>
    <h3>Comparison Result:</h3>
    <p id="comparisonResult"></p>
    
    <!-- Include the external JavaScript file -->
    <script src="{{ url_for('static', path='js/compare.js') }}"></script>
{% endblock %}
