{% extends "base.html" %}

{% block content %}
    <h2>Compare YAMLs</h2>
    
    <!-- Form to compare two YAML inputs -->
    <form id="compareForm">
        <div class="yaml-comparison-container">
            <div class="yaml-block">
                <label for="yaml1">YAML 1:</label><br>
                <textarea id="yaml1" name="yaml1" rows="20" placeholder="Paste your first YAML here"></textarea>
            </div>

            <div class="yaml-block">
                <label for="yaml2">YAML 2:</label><br>
                <textarea id="yaml2" name="yaml2" rows="20" placeholder="Paste your second YAML here"></textarea>
            </div>
        </div>

        <!-- Align the button below both text areas -->
        <div class="compare-button-container">
            <button type="button" onclick="submitForm()">Compare</button>
        </div>
    </form>

    <h3>Comparison Result:</h3>
    <p id="comparisonResult"></p>

    <script>
        async function submitForm() {
            // Get the form data
            const form = document.getElementById('compareForm');
            const formData = new FormData(form);

            // Send the form data via fetch (AJAX)
            const response = await fetch('http://localhost:8000/compare', {
                method: 'POST',
                body: formData
            });

            // Get the JSON response from the server
            const result = await response.json();

            // Display the result in the page
            document.getElementById('comparisonResult').innerText = result.result;

            // If YAMLs are identical, turn the background green
            if (result.result === "yamls are identical") {
                document.getElementById('yaml1').style.backgroundColor = "lightgreen";
                document.getElementById('yaml2').style.backgroundColor = "lightgreen";
            } else {
                // Reset the background color if they are not identical
                document.getElementById('yaml1').style.backgroundColor = "";
                document.getElementById('yaml2').style.backgroundColor = "";
            }
        }
    </script>
{% endblock %}
