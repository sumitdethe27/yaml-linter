{% extends "base.html" %}

{% block content %}
    <h2>Convert YAML/JSON</h2>
    
    <!-- Form to paste the YAML/JSON input -->
    <form method="POST" action="/convert">
        <label for="input_data">Input Data (YAML or JSON):</label><br>
        <textarea id="input_data" name="input_data" rows="15" cols="60" placeholder="Paste your YAML or JSON here"></textarea><br><br>

        <input type="submit" value="Convert">
    </form>

    {% if result %}
    <h3>Converted Output:</h3>
    <pre>{{ result }}</pre>
    {% endif %}
{% endblock %}
