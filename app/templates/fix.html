{% extends "base.html" %}

{% block content %}
    <h2>Fix YAML Indents</h2>
    
    <!-- Form to paste the YAML input for fixing -->
    <form method="POST" action="/fix">
        <label for="yaml_content">YAML Content:</label><br>
        <textarea id="yaml_content" name="yaml_content" rows="15" cols="60" placeholder="Paste your YAML here"></textarea><br><br>

        <input type="submit" value="Fix YAML Indentation">
    </form>

    {% if result %}
    <h3>Fixed YAML Output:</h3>
    <pre>{{ result }}</pre>
    {% endif %}
{% endblock %}
